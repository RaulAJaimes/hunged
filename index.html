<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body id="Body" class="container-sm">
    <header id="tit_header">            
        <img id="logoAlura" class="container-sm" src="imgs/alura.png" />
        <h1 id="Header" class="alert alert-primary text-center container-sm">
            Hunged!
        </h1>            
    </header>    
    <section id="inicio" class="container-sm">
        <div id="desafio" class=" text-center container-sm-12">
            <div class="text-center">
                <strong>¿ACEPTAS EL DESAFÍO?</strong>
            </div>
            <div id="explicandoJuego" class="text-center">
                <div id="pnghunged" class="col-3">
                    <img class="text-center" src="imgs/hunged.gif" width="80" height="60"> 
                </div>
                <p>
                    <strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pista:</strong>&nbsp;La palabra es uno de los Animales depredadores salvajes.</p>
                </p>             
                <div id="pnghunged" class="col-4">
                    <img class="text-center" src="imgs/hunged.gif" width="80" height="60"> 
                </div>                         
            </div>
        </div>
        
        <div class="text-center container-sm">
            <img id="goku" src="imgs/goku.gif" width="400px">
        </div>
        <div id="btnjugarAgregar" class="container-sm text-center">
            <a class="btn btn-primary col-sm-2" href="hunged.html">            
                <h2 id="bnjugar">Jugar</h2>
            </a> 
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalToggleLabel">Escriba la palabra:</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Agregar solo Depredadores salvajes.
                    </div>
                    <div>
                        <input  type="text" id="modalInput_agregarPalabra" autofocus  onkeyup="mayus(this);" pattern="[A-Za-z]" maxlength="20" required/>
                    </div>
                    <div class="modal-footer">
                      <button  id="bn_modalAgregarPalabra" class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Agregar Palabra</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalToggleLabel2">Felicidades!</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div  id="modal_agregastePalabra" class="modal-body">
                      <p>Agregaste la palabra.</p> 
                      <input type="text" id="input_mostrarPalabra" maxlength="20" disabled/>                      
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Nueva Palabra</button>
                      <a href="hunged.html">
                        <input type="submit" class="btn btn-primary" value="Jugar"/>
                    </a>
                    </div>
                  </div>
                </div>
              </div>
              <a class="btn btn-primary" id="bnmodal_agregarPalabra" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Agregar Palabra</a>                      
        </div>       
    </section>
    <footer id="footer" class="container-sm-12">
        <a id="linkedin" class="container-sm-4" href="https://linkedin.com/in/rauljaimes826" target="_blank">
                <img src="imgs/linkedin.png" width="20px" height="30px"/>                 
                <h2 class="btn btn-info">
                    @RaulJaimes826
                </h2>                
        </a>  
        <a id="git" class="container-sm-4" href="https://github.com/RaulAJaimes" target="_blank">
                <img src="imgs/git.png" width="20px" height="30px">                
                <input  class="btn btn-dark" type="submit" value="@RaulAJaimes" />
        </a>
        <a id="face" class="container-sm-4" href="https://www.facebook.com/raul.jaimes" target="_blank">
                <img src="imgs/facebook.png" width="20px" height="30px"/>                
                <input class="btn btn-primary" type="submit" value="@Raul.Jaimes" disabled/>
        </a>  
    </footer>
    <script src="ahorcado.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
